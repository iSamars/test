name: telegram message on issue comment action
on:
  issue_comment:
    types: created
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on issue comment action
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            #${{ github.event_name }}
            @${{ github.actor }} ${{ github.event.action }} [${{ github.event_name }}](${{ github.event.issue_comment.url }})
            on issue: [${{ github.event.issue_comment.issue.title }}](${{ github.event.issue_comment.issue.html_url }})
            
            `${{ github.event.issue_comment.body }}`
            
            Repository: ${{ github.repository }}
